<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

<!-- video tag supported by html5 and only supported in modern browsers, but your broswer would have to be super old if it didn't work
source tag lets you set a source for the video; video needs to be mp4, that is supported by most browsers

attributes within the video tag: 
controls provides default controls
autoplay forces the video to play automatically when the page loads
loop loops the video
muted will automatically mute the volume
<video width="600" height="340" old youtube standard
<video width="600" height="340" controls autoplay loop muted>
for the above don't need to put anything within the = sign, only the attribute needs to be there
-->

	<title>video</title>
</head>
<body>
	<h1>video tag tutorial</h1>

<video width="600" height="340" controls>
	<source src="../videos/Trimmed_1.mp4" type="video/mp4">
	If you can see this, update your browser
</video>
